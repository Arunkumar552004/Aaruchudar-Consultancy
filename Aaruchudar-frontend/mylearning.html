<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Learning - Aaruchudar</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/auth.css" />
  </head>
  <body>
    <header class="header">
      <img
        src="images/Screenshot 2025-05-30 135118.png"
        alt="Logo"
        class="logo"
      />
      <div class="logo-title">
        <h1 class="logo-main-title">Aaruchudar Consultancy</h1>
        <h2>India's First Human Intelligence Firm</h2>
      </div>
      <nav class="nav-links">
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="index.html">Courses</a>
        <a href="contact.html">Contact</a>
        <a href="#" onclick="logout()">Logout</a>
      </nav>
    </header>

    <main class="main-content">
      <h1 style="text-align: center; margin: 40px 0">My Learning</h1>
      <div style="text-align: center; margin-bottom: 20px">
        <input
          type="text"
          id="searchInput"
          placeholder="Search courses..."
          style="padding: 10px; width: 500px; height:30px; border-radius: 8px; border: none"
        />
      </div>
      <div id="myLearningCourses" class="card-container"></div>

      <section class="features-section">
        <div class="feature-card" data-aos="fade-up">
          <div class="feature-text">
            <h2>Course Dashboard</h2>
            <div id="dashboardContainer">
              <iframe
                id="powerbiFrame"
                title="Course Dashboard"
                width="100%"
                height="800"
                frameborder="0"
                allowFullScreen="true">
              </iframe>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>&copy; 2025 Aaruchudar Consultancy. All rights reserved.</p>
    </footer>

    <script>
      const userEmail = localStorage.getItem("userEmail");
      const iframe = document.getElementById("powerbiFrame");
  
      function loadDashboardForCourse(courseName) {
        if (!userEmail || !courseName || !iframe) return;
        const encodedCourse = encodeURIComponent(courseName);
        iframe.src = `https://app.powerbi.com/view?r=YOUR_REPORT_ID&filter=UserTable/UserEmail eq '${userEmail}' and CourseTable/CourseName eq '${encodedCourse}'`;
      }
  
      window.loadDashboardForCourse = loadDashboardForCourse;
    </script>

    <script src="Script/mylearning.js"></script>
  </body>
</html>
