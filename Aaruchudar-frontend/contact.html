<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
   
    <link rel="stylesheet" href="styles/contact.css" />


    <script>
      function goToCourses() {
        const currentUser = JSON.parse(localStorage.getItem("currentUser"));
        if (!currentUser) {
          alert("Please login first");
          window.location.href = "signin.html";
        } else {
          window.location.href = "index.html";
        }
      }

      function logout() {
        localStorage.removeItem("currentUser");
        window.location.href = "signin.html";
      }
    </script>
  </head>
  <body>
    <header class="header" data-aos="fade-down">
      <div class="logo-section">
        <img src="images/Screenshot 2025-05-30 135118.png" alt="Logo" class="logo" />
        <h1 class="logo-main-title">Aaruchudar Consultancy</h1>
      </div>
      <nav class="nav-links">
        <a href="home.html">Home</a>
        <a href="#" onclick="goToCourses()">Courses</a>
        <a href="contact.html">Contact</a>
        <div class="profile-dropdown" id="profile-button">
          <img id="profileImageBtn" class="profile-icon" src="images/default-avatar.png" alt="Profile" />
          <div class="profile-menu" id="profile-menu">
            <p id="profile-username">ðŸ‘¤ User</p>
            <a href="view-profile.html">View Profile</a>
            <a href="#" onclick="logout()">Logout</a>
          </div>
        </div>
      </nav>
    </header>

    <div class="contact-container">
      <div class="contact-card" data-aos="zoom-in">
        <div class="left-panel" data-aos="fade-right">
          <h1 data-aos="fade-down">Contact us</h1>
          <div class="social-icons" data-aos="zoom-in-up">
            <a href="https://www.instagram.com/YOUR_INSTAGRAM" target="_blank">
              <img src="images/instagram-logo.jpeg" alt="Instagram" />
            </a>
            <a href="https://www.youtube.com/channel/YOUR_CHANNEL" target="_blank">
              <img src="images/youtube-logo.jpeg" alt="YouTube" />
            </a>
            <a href="https://www.linkedin.com/in/YOUR_LINKEDIN" target="_blank">
              <img src="images/linkedin-logo.jpeg" alt="LinkedIn" />
            </a>
            <a href="https://twitter.com/YOUR_X" target="_blank">
              <img src="images/x-logo.jpeg" alt="X" />
            </a>
          </div>
        </div>

        <div class="right-panel" data-aos="fade-left">
          <p class="address">424, Vallalar Street, Cheyyar</p>
          <p class="label">PHONE</p>
          <p class="info">+91 8489715208, 9840621910, 9865053286</p>
          <p class="label">EMAIL</p>
          <p class="info">ash@aaruchudar.com</p>
          <div class="map" data-aos="zoom-in-up">
            <iframe
              src="https://www.google.com/maps?q=424,+Vallalar+Street,+Cheyyar&output=embed"
              width="100%"
              height="300"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
            ></iframe>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <p>&copy; 2025 Aaruchudar Consultancy. All rights reserved.</p>
    </footer>

    <script src="Script/profile-dropdown.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init({ duration: 1200, once: true, offset: 100 });</script>
  </body>
</html>
