<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile - Aaruchudar Consultancy</title>
  <link rel="stylesheet" href="styles/index.css" />
  <link rel="stylesheet" href="styles/view-profile.css" />
</head>
<body>
  <header class="header">
    <div class="logo-section">
      <img src="images/Screenshot 2025-05-30 135118.png" alt="Logo" class="logo" />
      <h1 class="logo-main-title">Aaruchudar Consultancy</h1>
    </div>
    <nav class="nav-links">
      <a href="home.html">Home</a>
      <a href="blog.html">Blog</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="profile-container">
    <div class="profile-card">
      <h2>My Profile</h2>
      <div class="profile-image-wrapper">
        <img id="profileImage" alt="Profile Image" />
      </div>

      <div class="input-row">
        <input type="text" id="username" placeholder="Username" />
        <input type="email" id="email" placeholder="Email" readonly />
      </div>
      <div class="input-row">
        <input type="tel" id="phone" placeholder="Phone Number" />
        <select id="role" onchange="toggleRoleFields()">
          <option value="">Select Role</option>
          <option value="student">Student</option>
          <option value="professional">Professional</option>
        </select>
      </div>
      <div class="input-row" id="student-field">
        <input type="text" id="college" placeholder="College Name" />
      </div>
      <div class="input-row" id="professional-field">
        <input type="text" id="company" placeholder="Company Name" />
      </div>
      <div class="input-row">
        <select id="gender">
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <input type="date" id="dob" />
      </div>
      <textarea id="address" rows="3" placeholder="Address"></textarea>

      <button onclick="saveChanges()">Save Changes</button>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2025 Aaruchudar Consultancy. All rights reserved.</p>
  </footer>

  <script src="Script/view-profile.js"></script>
</body>
</html>
